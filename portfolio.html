<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <!-- CSS -->

   <link rel="stylesheet" href="./css/style.css">
   <link rel="stylesheet" href="./css/swiper-bundle2.min.css">
</head>

<body>
   <header class="header">
      <div class="container header__container">
         <a href="./index.html" class="header__logo"><img src="./img/header__logo.png" alt="WAYSTAR CINEMA BAND"></a>
      </div>
   </header>
   <section class="section portfolio">
      <div class="container portfolio__text">
         <h2>Кейсы</h2>

            больше дела</h1>
      </div>
      <div class="container portfolio__container">
         <div class="protfolio__item-1">
            <a href="#">
               <img src="./img/profolio/portfolio-1.png" alt="video">
            </a>
            <div class="portfolio__block">
               <a href="#">
                  <img src="./img/profolio/portfolio-2.png" alt="video">

               <a href="#">
                  <img src="./img/profolio/portfolio-3.png" alt="video">
               </a>
            </div>
         </div>
         <div class="protfolio__item-2">

                  <img src="./img/profolio/portfolio-4.png" alt="video">

               <a href="#">
                  <img src="./img/profolio/portfolio-5.png" alt="video">
               </a>
            </div>
            <a href="#">
               <img src="./img/profolio/portfolio-6.png" alt="video">
            </a>
         </div>
         <a href="#" class="protfolio__item-3">
            <img src="./img/profolio/protfolio-7.png" alt="video">
         </a>
      </div>
      <div class="container swiper portfolio-swiper">
         <div class="swiper-wrapper">
            <div class="swiper-slide portfolio-slide">
               <a href="#">
                  <img src="./img/profolio/portfolio-1.png" alt="video">
               </a>
            </div>
            <div class="swiper-slide portfolio-slide">
               <a href="#">
                  <img src="./img/profolio/portfolio-2.png" alt="video">
               </a>
            </div>
            <div class="swiper-slide portfolio-slide">
               <a href="#">
                  <img src="./img/profolio/portfolio-3.png" alt="video">
               </a>
            </div>
            <div class="swiper-slide portfolio-slide">
               <a href="#">
                  <img src="./img/profolio/portfolio-4.png" alt="video">
               </a>
            </div>
            <div class="swiper-slide portfolio-slide">
               <a href="#">
                  <img src="./img/profolio/portfolio-5.png" alt="video">
               </a>
            </div>
            <div class="swiper-slide portfolio-slide">
               <a href="#">
                  <img src="./img/profolio/portfolio-6.png" alt="video">
               </a>
            </div>
         </div>
      </div>
   </section>

   <footer class="footer section">
      <div class="footer__container container">
         <a href="#" class="footer__logo">
            <img src="./img/header__logo.png" alt="logo">
         </a>
         <div class="footer__down">
            
            <a href="#" class="footer__rool">ⓒ 2022. ВСЕ ПРАВА ЗАЩИЩЕНЫ</a>
            <div class="footer__socials">
               <a href="#"><img src="./img/footer/youtube.png" alt="youtube"></a>
               <a href="#"><img src="./img/footer/vk.png" alt="vk"></a>
               <a href="#"><img src="./img/footer/telegram.png" alt="telegram"></a>
            </div>
         </div>
      </div>

   </footer>
   <script src="./js/swiper-bundle2.min.js"></script>
   <script src="./js/main.js"></script>

</html>
